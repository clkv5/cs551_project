<script type="text/javascript">
	$(function()
	//$(document).bind('pageinit', function()
	{
		// Initialize the map
		$('#map_canvas').gmap();
		
		// Try to get the user's position
		if( navigator.geolocation ) 
		{
			 navigator.geolocation.getCurrentPosition(showPosition);
		}
		
		// Add a marker and position us there
		function showPosition(position) 
		{
			var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
			
			$('#map_canvas').gmap('addMarker', { 'position': latlng });
			$('#map_canvas').gmap('get','map').setOptions({'center':latlng, 'zoom':14});
		}
	});
</script>

	
<body>

	</div><!-- /header -->

	<div data-role="content" class="partial-width" id="main">	
		<p>Currently just grabs your approximate position with a the built-in browser geolocator and then displays it on the map. Only supported on some HTML5 browsers right now. You may have to refresh for it to appear...</p>
			
		<div id="map_canvas" style="height:450px"></div>
