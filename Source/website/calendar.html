<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Calendar</title> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" type="text/css" href="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.min.css" /> 
	<link rel="stylesheet" href="stylesheet.css" />

	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>

	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.core.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/latest/jqm-datebox.mode.calbox.min.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.en_US.utf8.js"></script>
	<script type="text/javascript" src="http://dev.jtsage.com/cdn/simpledialog/latest/jquery.mobile.simpledialog.min.js"></script>
	
</head> 

	
<body> 



<!-- Start of first page: #one -->
<div data-role="page" id="one">

	<div data-role="header">
		<a href="" data-rel="back" data-icon="back">Back</a>
		<h1>Calendar</h1>
	</div><!-- /header -->

	<div data-role="content" class="partial-width">	
		<p>This will later be extended to grab assignments for the student and display them on the calendar. A different calendar plugin may have to be used or create one of our own.</p>
		<div data-role="collapsible-set" data-mini="true">
			<div data-role="collapsible" data-collapsed="false">
				<div data-role="fieldcontain">
					<label for="mode1">Click right hand side</label>
					<input name="mode1" id="mode1" type="text" data-role="datebox" data-options='{"mode":"calbox", "useNewStyle":true}' />
				</div>
			</div>
		</div>	
	</div><!-- /content -->
	
	<div data-role="footer" data-theme="d">
	</div><!-- /footer -->
</div><!-- /page one -->




</body>
</html>
